<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Etch A Sketch</h1>
    </header>
    <main>
        <div class="container"></div>
        <div class="settings">
            <input id="color-picker" type="color" value="#333333">
            <button id="color-mode">Color Mode</button>
            <button id="rainbow-mode">Rainbow Mode</button>
            <button id="eraser-mode">Eraser</button>
            <button id="clear-mode">Clear</button>
        </div>    
        <div class="size">
            <p id="size-value">16 x 16</p>
            <input id="size-slider" type="range" value="16" min="8" max="64">
        </div>
    </main>
</body>
</html>
